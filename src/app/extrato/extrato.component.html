<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho_conteudo">Valor</th>
      <th class="tabela__cabecalho_conteudo">Destino</th>
      <th class="tabela__cabecalho_conteudo">Data</th>
    </thead>
    <tbody *ngIf="extratos?.length > 0; else listaVazia">
      <tr class="tabela__linha" *ngFor="let item of extratos">
        <td class="tabela__conteudo">{{item?.valor | currency}}</td>
        <td class="tabela__conteudo">{{item?.destino }}</td>
        <td class="tabela__conteudo">{{item?.data | date:'short'}}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #listaVazia>
    <p class="tabela__vazia">Nenhuma operação cadastrada</p>
  </ng-template>
</section>
